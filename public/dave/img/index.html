<html class="clear-border fill">
    <head>
        <style>
            .black-background { background-color: black; }
            .white-background { background-color: white; }
            .fill {
                width: 100%;
                height: 100%;
            }
            .clear-border {
                border: 0;
                margin: 0;
                padding: 0;
            }
            img {
                height: 100px;
                width: 100px;
            }
            .two-columns {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            .first-column { grid-column: 1; }
            .second-column { grid-column: 2; }

            .center {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .vertical-flex {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body class="clear-border fill two-columns">
        <div class="first-column black-background center vertical-flex">
            <img src="semicolon-dark.svg">
            <img src="github-dark.svg">
            <img src="mastodon-dark.svg">
            <img src="rss-dark.svg">
            <img src="share-dark.svg">
        </div>
        <div class="second-column white-background center vertical-flex">
            <img src="semicolon-light.svg">
            <img src="github-light.svg">
            <img src="mastodon-light.svg">
            <img src="rss-light.svg">
            <img src="share-light.svg">
        </div>
    </body>
</html>
