		@view-transition { navigation: auto; }

::view-transition-group(*) { animation-duration: 0.2s; }

@keyframes slide-in-from-left { from { translate: -150vw 0; } }
@keyframes slide-in-from-right { from { translate: 150vw 0; } }
@keyframes slide-out-to-left { to { translate: -150vw 0; } }
@keyframes slide-out-to-right { to { translate: 150vw 0; } }
@keyframes scale-up { from { scale: 0; } }
@keyframes scale-down { to { scale: 0; } }
@keyframes fade-in { from { opacity: 0; } }
@keyframes fade-out { to { opacity: 0; } }

html:active-view-transition-type(forwards, backwards) {
	:root { view-transition-name: none; }
	header { view-transition-name: header; }
	main { view-transition-name: main; }
	footer { view-transition-name: footer; }
}

html:active-view-transition-type(forwards) {
	&::view-transition-old(main) { animation-name: fade-out; }
	&::view-transition-new(main) { animation-name: fade-in; }
}

html:active-view-transition-type(backwards) {
	&::view-transition-old(main) { animation-name: fade-out; }
	&::view-transition-new(main) { animation-name: fade-in; }
}

html:active-view-transition-type(reload) {
	&::view-transition-old(root) { animation-name: fade-out; }
	&::view-transition-new(root) { animation-name: fade-in; }
}

/* Defaults */
:root {
	--font-family: -apple-system, system-ui, sans-serif;
	--font-family-monospace: Consolas, Menlo, Monaco, Andale Mono WT, Andale Mono, Lucida Console, Lucida Sans Typewriter, DejaVu Sans Mono, Bitstream Vera Sans Mono, Liberation Mono, Nimbus Mono L, Courier New, Courier, monospace;
}

/* Theme colors */
:root {
	--color-gray-20: #e0e0e0;
	--color-gray-50: #C0C0C0;
	--color-gray-90: #333;

	--background-color-rgb: 255, 255, 255;
	--background-color: rgb(var(--background-color-rgb));
	--background-color-slightly-transparent: rgba(var(--background-color-rgb), 0.75);

	--text-color: var(--color-gray-90);
	--text-color-link: #082840;
	--text-color-link-active: #5f2b48;
	--text-color-link-visited: #17050F;

	--syntax-tab-size: 2;
}

@media (prefers-color-scheme: dark) {
	:root {
		--color-gray-20: #e0e0e0;
		--color-gray-50: #C0C0C0;
		--color-gray-90: #dad8d8;

		--background-color-rgb: 21, 32, 43;

		/* --text-color is assigned to --color-gray-_ above */
		--text-color-link: #1493fb;
		--text-color-link-active: #6969f7;
		--text-color-link-visited: #a6a6f8;

		--content-border: #dad8d8;
		--content-background: #272727;
	}
}


/* Global stylesheet */
* {
	box-sizing: border-box;
}

html {
	padding: 0;
	margin: 0 auto;
	font-family: var(--font-family);
	color: var(--text-color);
	background-color: var(--background-color);
}

body {
	padding: 0;
	margin: 0 auto;
	font-family: var(--font-family);
	color: var(--text-color);
}
html {
	overflow-y: scroll;
}

@media (width <= 50em) {
	body {
		max-width: 25em;
	}

	#recap-container {
		display: grid;
		grid-template-columns: 1fr;
		grid-template-rows: repeat(1, 1fr);
		gap: 1em;
	}

	#blog-posts {
		grid-column: 1 / 2;
		grid-row: 1 / 2;
	}

	#mastodon-posts {
		grid-column: 1 / 2;
		grid-row: 2 / 3;
	}
}

@media (width > 50em) {
	body {
		max-width: 50em;
	}

	#recap-container {
		display: grid;
		grid-template-columns: repeat(2, 1fr);
		gap: 1em;
	}

	#blog-posts {
		grid-column: 1 / 2;
	}

	#mastodon-posts {
		grid-column: 2 / 3;
	}
}

header {
	top: 0px;
	position: sticky;
	background: var(--background-color-slightly-transparent);
	backdrop-filter: blur(5px) saturate(200%);
}

/* https://www.a11yproject.com/posts/how-to-hide-content/ */
.visually-hidden {
	clip: rect(0 0 0 0);
	clip-path: inset(50%);
	height: 1px;
	overflow: hidden;
	position: absolute;
	white-space: nowrap;
	width: 1px;
}

p:last-child {
	margin-bottom: 0;
}
p {
	line-height: 1.5;
}

li {
	line-height: 1.5;
}

a[href] {
	color: var(--text-color-link);
}
a[href]:visited {
	color: var(--text-color-link-visited);
}
a[href]:hover,
a[href]:active {
	color: var(--text-color-link-active);
}

main {

	background-color: var(--content-background);
}
main :first-child {

header {
	border-bottom: 5px dashed var(--color-gray-20);
}
header:after {
	content: "";

	clear: both;
}

table {

table td,

}

pre,
code {
	font-family: var(--font-family-monospace);
}
pre:not([class*="language-"]) {
	margin: .5em 0;
	line-height: 1.375; /* 22px /16 */
	-moz-tab-size: var(--syntax-tab-size);

}
code {
	word-break: break-all;
}

/* Header */
/* header is flex with the items aligned to the ends 
   so that the first item is left aligned and the
   last is right aligned */
header {
	display: grid;
	align-items: center;
	padding: 1em;
	grid-template-columns: 1fr auto;
}
.home-link {
	grid-column: 1 / 2;
}
nav {
	grid-column: 2 / 3;
}
.home-link {
	font-size: 1em; /* 16px /16 */
	font-weight: 700;
	margin-right: 2em;
}
.home-link:link:not(:hover) {
	text-decoration: none;
}

/* Nav */
.nav {
	display: flex;
	padding: 0;
	margin: 0;
	list-style: none;
}
.nav-item {
	display: inline-block;
	margin-right: 1em;
}
.nav-item a[href]:not(:hover) {
	text-decoration: none;
}
.nav a[href][aria-current="page"] {
	text-decoration: underline;
}

/* Posts list */
.postlist {
	list-style: none;
	padding: 0;
	padding-left: 1.5rem;
}
.postlist-item {
	display: flex;
	flex-wrap: wrap;
	align-items: baseline;
	counter-increment: start-from -1;
	margin-bottom: 1em;
}
.postlist-item:before {
	display: inline-block;
	pointer-events: none;
	content: "" counter(start-from, decimal-leading-zero) ". ";
	line-height: 100%;
	text-align: right;
	margin-left: -1.5rem;
}
.postlist-date,
.postlist-item:before {
	font-size: 0.8125em; /* 13px /16 */
	color: var(--color-gray-90);
}
.postlist-date {
	word-spacing: -0.5px;
}
.postlist-link {
	font-size: 1.1875em; /* 19px /16 */
	font-weight: 700;
	flex-basis: calc(100% - 1.5rem);
	padding-left: .25em;
	padding-right: .5em;
	text-underline-position: from-font;
	text-underline-offset: 0;
	text-decoration-thickness: 1px;
}
.postlist-item-active .postlist-link {
	font-weight: bold;
}

/* Tags */
.post-tag {
	display: inline-flex;
	align-items: center;
	justify-content: center;
	text-transform: capitalize;
	font-style: italic;
}
.postlist-item > .post-tag {
	align-self: center;
}

/* Tags list */
.post-metadata {
	display: inline-flex;
	flex-wrap: wrap;
	gap: .5em;
	list-style: none;
	padding: 0;
	margin: 0;
}
.post-metadata time {
	margin-right: 1em;
}

/* Direct Links / Markdown Headers */
.header-anchor {
	text-decoration: none;
	font-style: normal;
	font-size: 1em;
	margin-left: .1em;
}
a[href].header-anchor,
a[href].header-anchor:visited {
	color: transparent;
}
a[href].header-anchor:focus,
a[href].header-anchor:hover {
	text-decoration: underline;
}
a[href].header-anchor:focus,
:hover > a[href].header-anchor {
	color: #aaa;
}

h2 + .header-anchor {
	font-size: 1.5em;
}

/* logo is the size of the text and center aligned 
against the center of the text */
.logo {
	width: 1em;
	height: 1em;
	vertical-align: middle;
}

		<script>
window.addEventListener("pageswap", async (e) => {
	if (e.viewTransition) {
		if (navigation.activation.from.url === navigation.activation.entry.url) {
			e.viewTransition.types.add('reload');
		} else {
			e.viewTransition.types.add('forwards');
		}
	}
});

window.addEventListener("pagereveal", async (e) => {
	if (e.viewTransition) {
		if (navigation.activation.from.url === navigation.activation.entry.url) {
			e.viewTransition.types.add('reload');
		} else {
			e.viewTransition.types.add('forwards');
		}
	}
});
